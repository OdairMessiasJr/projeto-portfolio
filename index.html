<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Portifólio</title>
  </head>
  <body>
    <main class="main">
      <header class="profile">
        <img
          src="assets/img/my-photo.png"
          alt="foto de perfil"
          class="foto"
          id="profile-foto"
        />
        <h1 class="titulo">
          Ola, <br />
          meu nome é <br />---seu nome---
        </h1>
        <div class="informacao">
          <p class="job">Eu sou Desenvolvedor WEB</p>
          <p class="localidade">Moro em ...</p>
          <p class="fone">
            <a href="#telefone">Meu telefone para contato é ...</a>
          </p>
          <p class="email">
            <a href="mailto:email">Meu email para contato é ....</a>
          </p>
        </div>
      </header>

      <section class="janela">
        <button type="button" class="abrir">
          <h2>Skills</h2>
        </button>
        <div class="conteudo">
          <div class="skills">
            <section class="ferramentas">
              <h3>ferramentas</h3>
              <ul id="hardSkills">
                <li><img src="assets/img/html+css.png" alt="" /></li>
                <li><img src="assets/img/js.png" alt="" /></li>
                <li><img src="assets/img/figma.png" alt="" /></li>
              </ul>
            </section>
            <section class="pessoal">
              <h3>pessoal:</h3>
              <ul id="softSkills">
                <li>Empatia</li>
                <li>Liderança</li>
                <li>Trabalho em equipe</li>
              </ul>
            </section>
          </div>
        </div>
      </section>
      <section class="janela">
        <button type="button" class="abrir">
          <h2>Idiomas</h2>
        </button>
        <div class="conteudo">
          <ul id="perfil-idiomas" class="idiomas">
            <li>Portugues</li>
            <li>Inglês(iniciante)</li>
          </ul>
        </div>
      </section>
      <section class="janela">
        <button type="button" class="abrir">
          <h2>Portifólio</h2>
        </button>
        <div class="conteudo">
          <ul id="perfil-portifolio" class="portifolio">
            <li><h3 class="github"><a href="@" >Link Github</a></h3></li>            
          </ul>
        </div>
      </section>
      <section class="janela">
        <button class="abrir" type="button">
          <h2>Experiência Profissional</h2>
        </button>

        <div class="conteudo">
          <ul class="experiencia" id="profile.experiencia">
            <li>empresa tal</li>
            <li>empresa tal</li>
          </ul>
        </div>
      </section>
      <footer>
        <a href="https://valinhos.sp.senai.br/" target="_blank">
          <img src="assets/img/SENAI_logo.png" alt="SENAI" />
        </a>
      </footer>

    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
